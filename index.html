<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>RGBA Generator</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label>Red: </label>
            <input type="range" max="255" value="255" class="red-range">
        </div>
        <div class="form-group">
            <label>Green: </label>
            <input type="range" max="255" value="255" class="green-range">
        </div>
        <div class="form-group">
            <label>Blue: </label>
            <input type="range" max="255" value="255" class="blue-range">
        </div>
        <div class="form-group">
            <label>Alpha: </label>
            <input type="range" max="10" value="10" class="alpha-range">
        </div>
        <div class="color">rgba(255, 255, 255, 1)</div>
    </div>
</body>
</html>
